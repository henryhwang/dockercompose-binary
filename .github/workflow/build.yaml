name: build
on:
  push:
    branches: [main]
jobs:
  build_arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build the binary
        run: |
          cd cross-build
          ./build_binary.sh arm64
      - name: Create Release
        id: create_release
        uses: actions/create_release@v1
        env:
          GITHUB_TOKEN: ${{ securets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload_release_asset
        uses: actions/upload_release_asset@v1
        env:
          GITHUB_TOKEN: ${{ securets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/docker-compose-linux*.tgz

